<h3>Listado de Heroes</h3>

<div *ngIf="notHeroName; else nothingWasDeleted">

  <h3>Heroe Borrado: <small class="text-danger">{{notHeroName}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  *ngIf="notHeroName !== theLastName"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar Ultimo heroe
</button>

<button
*ngIf=" notHeroName === theLastName"
  (click)="resetHeroNames()"
  class="btn btn-outline-success"
  >
  Reiniciar
</button>



<ul class="mt-2 list-group">
  <li
  *ngFor="let name of heroNames"
  class="list-group-item">
  {{name}}
  </li>

</ul>
