<h4>Agregar Gato</h4>

<form (ngSubmit)="emitCharacter()" class="row">

  <input type="text" class="form-control mb-2" [(ngModel)]="character.name" name="name" />
  <input type="number" class="form-control mb-2" [(ngModel)]="character.power" name="power" />

  <button type="submit" class="btn btn-success">Agregar</button>

</form>
